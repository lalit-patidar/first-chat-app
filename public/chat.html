<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app</title>
    <link rel="icon" href="./img/smartphone.png">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="chat-app-container">
        <div id="sidebar-conatiner" class="side-bar"></div>
        <div class="main-content">

            <div id="user-messages" class="chat__messages"></div>

            <div class="user-input">
                
                <form>
                    <input type="text" name="userMessage" placeholder="Type Your Message" autocomplete="off">
                    <button>submit</button>
                </form>
                <!-- <h3 id="return"></h3> -->
                <button id="send-location">send location</button>

            </div>

        </div>

    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="user-name">{{username}}</span>
                <span class="time-stamp">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
    </div>
    </script>

    <script id="show-location" type="text/html">
        <div class="message">
            <p>
                <span class="user-name">{{username}}</span>
                <span class="time-stamp">{{createdAt}}</span>
            </p>
            <p><a href="{{location}}" target="_blank">click</a></p>
    </div>
    </script>

    <script id="sidebar-template" type="text/html">
           <h1 class="user-title">User name</h1>
            <ul>
                {{#username}}
                <li class="username-list">{{username}}</li>
                {{/username}}
            </ul>
    </script>
    
    <!-- here we are setup client site connection with socket.io  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
